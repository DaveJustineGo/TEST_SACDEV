<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #112a8c; /* Blue background color */
            color: white; /* White font color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff; /* White background for boxes */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black; /* Black font color inside boxes */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .box.active {
            transform: scale(1.1); /* Slightly larger when active */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow when active */
        }
        .details-box {
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Add gap between "Members" and "Links" */
            width: 90%;
            max-width: 1200px;
        }
        .row .box {
            width: 48%; /* Ensure "Members" and "Links" are rectangular and have a gap */
            height: 150px; /* Set height for rectangular shape */
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #b87420; /* Black footer */
            color: white;
            margin-top: auto; /* Push footer to the bottom */
        }
        .footer-left {
            font-size: 14px;
        }
        .footer-right {
            font-size: 12px;
        }
    </style>
    <script>
        function toggleBox(box) {
            box.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Organization Page</h1>
    </header>
    <div class="container">
        <div class="box details-box">
            <h2>Details</h2>
        </div>
        <div class="row">
            <div class="box" onclick="toggleBox(this)">
                <h2>Members</h2>
            </div>
            <div class="box" onclick="toggleBox(this)">
                <h2>Links</h2>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <p>XU SACDEV Organization Management System - All Rights Reserved</p>
        </div>
        <div class="footer-right">
            <p>File Submission</p>
        </div>
    </div>
</body>
</html>
