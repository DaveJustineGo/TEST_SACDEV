<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Organization</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;600&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #212A3E;
        }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(33, 42, 62, 0.78);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #27304a;
            color: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.32);
            width: 440px;
            max-width: 90vw;
            padding: 2.2em 2em 2em 2em;
            z-index: 1001;
            text-align: center;
        }
        .modal h2 {
            margin-top: 0;
            margin-bottom: 0.7em;
            font-size: 2.1em;
            font-weight: 700;
            font-family: 'Montserrat', Arial, sans-serif;
            letter-spacing: 0.5px;
            color: #fff;
        }
        .modal hr {
            border: none;
            border-top: 2px solid #394867;
            margin: 0.5em 0 1.5em 0;
        }
        .modal .modal-content-box {
            background: #222b45;
            border-radius: 10px;
            padding: 1.2em 0.5em 1.5em 0.5em;
            margin-bottom: 2em;
        }
        .modal .modal-content-box p {
            margin: 0;
            font-size: 1.18em;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            color: #fff;
        }
        .modal .modal-content-box strong {
            display: block;
            margin-top: 0.5em;
            font-size: 1.25em;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
        }
        .modal .btn-danger {
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9em 0;
            width: 80%;
            font-size: 1.18em;
            margin-bottom: 1em;
            cursor: pointer;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            transition: background 0.2s;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .modal .btn-danger:hover {
            background: #d32f2f;
        }
        .modal .btn-secondary {
            background: #394867;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9em 0;
            width: 80%;
            font-size: 1.18em;
            cursor: pointer;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            transition: background 0.2s;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .modal .btn-secondary:hover {
            background: #222b45;
        }
        .modal .modal-close {
            position: absolute;
            top: 1.1em;
            right: 1.5em;
            color: #b0b8c1;
            font-size: 1.7em;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            transition: color 0.2s;
        }
        .modal .modal-close:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="modal-overlay"></div>
    <div class="modal">
        <form method="post">
            <button type="button" class="modal-close" aria-label="Close" onclick="window.location.href='{{ url_for('sacdev_dashboard') }}'">&times;</button>
            <h2>Confirm Delete</h2>
            <hr>
            <div class="modal-content-box">
                <p>Are you sure you want to delete
                    <strong>{{ org.name }}</strong>
                    ?
                </p>
            </div>
            <button type="submit" class="btn-danger">Yes, Delete</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='{{ url_for('sacdev_dashboard') }}'">Cancel</button>
        </form>
    </div>
</body>
</html>
</body>
</html>
