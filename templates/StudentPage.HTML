<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #112a8c; /* Blue background */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            text-align: center;
        }
        .header-left {
            text-align: left;
            align-self: flex-start; /* Align details to the left */
            margin-top: 10px;
        }
        .header-left label {
            display: block;
            margin: 5px 0;
        }
        .header-left input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .file-list {
            background-color: #d9e3f0; /* Light blue background */
            border-radius: 10px;
            padding: 8px; /* Slightly smaller padding */
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add animation */
        }
        .file-list:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }
        .file-list a {
            text-decoration: none;
            color: #0d4f85; /* Blue links */
            font-size: 13px; /* Slightly smaller font size */
        }
        .file-actions {
            display: flex;
            gap: 8px; /* Slightly smaller gap */
        }
        .footer {
            background-color: #112a8c; /* Blue background */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .footer-right {
            font-size: 14px;
            margin-right: 20px; /* Move "File Submission" slightly to the right */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NAME</h1>
        <div class="header-left">
            <label for="courseYear">Course and Year:</label>
            <input type="text" id="courseYear" placeholder="Enter your course and year">
            
            <label for="organizationRole">Organization - Role:</label>
            <input type="text" id="organizationRole" placeholder="Enter your organization and role">
            
            <label for="currentGPA">Current GPA:</label>
            <input type="text" id="currentGPA" placeholder="Enter your current GPA">
        </div>
    </div>
    <div class="content">
        <div class="file-list">
            <a href="#" class="file-name"><h3>FILE NAME</h3></a>
            <a href="#" class="org-name"><p>Org Name</p></a>
            <div class="file-actions">
                <a href="#">download</a>
                <a href="#">update</a>
                <a href="#">delete</a>
            </div>
        </div>
        <div class="file-list">
            <a href="#" class="file-name"><h3>FILE NAME</h3></a>
            <a href="#" class="org-name"><p>Org Name</p></a>
            <div class="file-actions">
                <a href="#">download</a>
                <a href="#">update</a>
                <a href="#">delete</a>
            </div>
        </div>
        <div class="file-list">
            <a href="#" class="file-name"><h3>FILE NAME</h3></a>
            <a href="#" class="org-name"><p>Org Name</p></a>
            <div class="file-actions">
                <a href="#">download</a>
                <a href="#">update</a>
                <a href="#">delete</a>
            </div>
        </div>
        <div class="file-list">
            <a href="#" class="file-name"><h3>FILE NAME</h3></a>
            <a href="#" class="org-name"><p>Org Name</p></a>
            <div class="file-actions">
                <a href="#">download</a>
                <a href="#">update</a>
                <a href="#">delete</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <p>&copy; 2025 XU SACDEV Organization Management System - All Rights Reserved</p>
        </div>
        <div class="footer-right">
            <p>File Submission</p>
        </div>
    </div>
</body>
</html>
