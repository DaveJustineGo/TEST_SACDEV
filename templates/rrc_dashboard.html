{% extends 'base.html' %}

{% block title %}RRC Dashboard{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #34495e, #2ecc71);
        color: white;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        text-align: center;
    }

    .logout-btn {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 20px;
        background: #e74c3c;
        color: white;
        border-radius: 6px;
        text-decoration: none;
    }

    .logout-btn:hover {
        background: #c0392b;
    }
</style>

<div class="container">
    <h1>Welcome to the RRC Dashboard, {{ user|capitalize }}</h1>
    <p>This is where the Review and Recognition Committee can manage evaluations.</p>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
</div>
{% endblock %}
