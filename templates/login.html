<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SACDEV Login</title>
    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2b3353; /* Pulled from your image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #3d456a;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: #fff;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #ffffff33;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 28px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #596080;
            color: #fff;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background-color: #4a90e2;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3578d1;
        }

        ::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- ðŸ“· You can insert your photo here -->
        <img src="{{ url_for('static', filename='logosacdev.png') }}" alt="Logo">
        <h2>SACDEV</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <!-- Modal -->
    <div id="errorModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- Show error popup if error message exists -->
    <script>
        {% if error %}
            // Display the error modal with the message
            document.getElementById("errorMessage").textContent = "{{ error }}";
            document.getElementById("errorModal").style.display = "block";
        {% endif %}

        // Function to close the modal
        function closeModal() {
            document.getElementById("errorModal").style.display = "none";
        }
    </script>
</body>
</html>
