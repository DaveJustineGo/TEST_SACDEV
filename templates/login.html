<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SACDEV Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2b3353; /* Pulled from your image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #3d456a;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: #fff;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #ffffff33;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 28px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #596080;
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background-color: #4a90e2;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3578d1;
        }

        ::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- ðŸ“· You can insert your photo here -->
        <img src="{{ url_for('static', filename='logosacdev.png') }}" alt="Logo">
        <h2>SACDEV</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
